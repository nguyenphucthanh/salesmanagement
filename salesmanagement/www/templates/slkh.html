<ion-view>
  <ion-nav-title>{{params.tc_date1 | date:'yy-MM-dd'}} - {{params.tc_date2 | date:'yy-MM-dd'}}</ion-nav-title>
  <ion-content scroll="false">
    <ion-scroll delegate-handle="main" direction="xy" zooming="false" has-bouncing="false" class="table-view" on-scroll="scrollView()">
      <div class="table-fixed-header" style="top: {{ scroll.top }}px;">
        <table class="table" id="table-header">
        </table>
        <table class="table table-fixed-header-inner" style="left: {{ scroll.left }}px;">
        </table>
      </div>
      <div class="table-fixed-column" style="left: {{ scroll.left }}px;">
        <table class="table" id="table-column">
        </table>
      </div>
      <table grid-view-scroll header="'#table-header'" column="'#table-column'" freeze-column-size="1" class="table">
        <thead>
          <tr class="balanced-bg">
            <th scope="col" class="light" ng-class="{ 'frozen' : $index < 1 }" ng-repeat="idx in data.index">{{ idx }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in data.data"
              class=""
              ng-class="{ 'table-footer' : $last, 'highlight': value[2] == 'Total of P1', 'text-bold': value[2].indexOf('Total of') >= 0 }">
            <td class="" ng-class="{ 'frozen' : $index < 1, 'text-bold' : isTotal(value[0]) }" ng-repeat="c in value track by $index">
              {{ c }}
            </td>
          </tr>
        </tbody>
      </table>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <h1 class="title">{{params.cust_vname}}</h1>
  </ion-footer-bar>
</ion-view>
