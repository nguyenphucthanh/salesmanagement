<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Sales Management - Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Sale No.</span>
          <input type="text" ng-model="loginData.username" placeholder="please enter your Sale No.">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="please enter your password">
        </label>
        <ion-checkbox ng-model="loginData.autoLogin">Auto login</ion-checkbox>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-outline button-positive" ng-click="showDeviceId()">Show Device ID</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
